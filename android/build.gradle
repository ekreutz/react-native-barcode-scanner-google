apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    compile 'com.google.android.gms:play-services-vision:8.4.0' // 8.1.0 or higher required
    compile 'com.facebook.react:react-native:+'
}
